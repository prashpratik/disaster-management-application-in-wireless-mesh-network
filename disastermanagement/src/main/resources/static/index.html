<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <p>Victim Register</p>
    <div>
      <input id="vname" type="text" placeholder="Full Name" /><br />
      <input id="vloc" type="text" placeholder="Location" /><br />
      <input id="vmsg" type="text" placeholder="Message" /><br />
      <p>Severity:</p>
      <input type="radio" name="severity" id="high" value="High" />
      <label for="high">High</label>
      <input type="radio" name="severity" id="medium" value="Medium" />
      <label for="medium">Medium</label>
      <input type="radio" name="severity" id="low" value="Low" />
      <label for="low">Low</label><br />
      <button onclick="victimRegister()">Contact Us</button>
    </div>
    <hr />
    <p>Victim Login</p>
    <div>
      <input id="vid" type="text" placeholder="Give your ID number" /><br />
      <button onclick="victimLogin()">Go</button>
      <p id="vlfail"></p>
    </div>
    <hr />
    <p>Login</p>
    <div>
      <input id="lid" type="text" placeholder="Login ID" /><br />
      <input id="lpwd" type="text" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
      <p id="lfail"></p>
    </div>
    <hr />
    <p>Register</p>
    <div>
      <input id="rname" type="text" placeholder="Full Name" /><br />
      <input id="rpwd" type="text" placeholder="Password" /><br />
      <input id="loc" type="text" placeholder="Location" /><br />
      <p>Role:</p>
      <input type="radio" name="role" id="dmt" value="dmt" />
      <label for="dmt">Disaster Management Team</label>
      <input type="radio" name="role" id="military" value="military" />
      <label for="military">Military</label>
      <input type="radio" name="role" id="ambulance" value="ambulance" />
      <label for="ambulance">Ambulance</label>
      <input type="radio" name="role" id="volunteer" value="volunteer" />
      <label for="volunteer">Volunteer</label><br />
      <button onclick="register()">Register</button>
      <p id="rid"></p>
    </div>
    <script>
      function victimRegister() {
        var addData =
          '{"name":"' +
          $("#vname").val() +
          '","location":"' +
          $("#vloc").val() +
          '","severity":"' +
          $("input[name='severity']:checked").val() +
          '","message":"' +
          $("#vmsg").val() +
          '","complete":"false"}';
        $.ajax({
          type: "POST",
          url: "/api/victim",
          contentType: "application/json",
          dataType: "json",
          data: addData,
          success: function (jsonData) {
            console.log("Success");
            window.location = "/victim.html?id=" + jsonData.id;
          },
          error: function (xhr) {
            alert("Server Error\nReason: " + xhr.responseText);
          },
        });
      }

      function victimLogin() {
        $.ajax({
          type: "GET",
          url: "/api/victimById/" + $("#vid").val(),
          contentType: "application/json",
          dataType: "json",
          success: function (jsonData) {
            window.location = "/victim.html?id=" + jsonData.id;
          },
          error: function (xhr) {
            $("#vlfail").text("Victim Login ID not found.");
          },
        });
      }

      function register() {
        var addData =
          '{"name":"' +
          $("#rname").val() +
          '","password":"' +
          $("#rpwd").val() +
          '","role":"' +
          $("input[name='role']:checked").val() +
          '","location":"' +
          $("#loc").val() +
          '","availability":"true"}';
        var role = "";
        var roleid = "";
        if ($("input[name='role']:checked").val() == "dmt") {
          role = "dmt";
          roleid = "D";
        } else {
          role = "rescueTeam";
          roleid = "R";
        }
        $.ajax({
          type: "POST",
          url: "/api/" + role,
          contentType: "application/json",
          dataType: "json",
          data: addData,
          success: function (jsonData) {
            console.log("Success");
            $("#rid").text("Your Login Id is " + roleid + jsonData.id);
          },
          error: function (xhr) {
            alert("Server Error\nReason: " + xhr.responseText);
          },
        });
      }

      function login() {
        var role = "";
        if ($("#lid").val().startsWith("D")) {
          role = "dmt";
        } else if ($("#lid").val().startsWith("R")) {
          role = "rescueTeam";
        } else {
          $("#lfail").text("Login Failed");
          return;
        }
        $.ajax({
          type: "GET",
          url: "/api/" + role,
          contentType: "application/json",
          dataType: "json",
          success: function (jsonData) {
            var lid = $("#lid").val().substring(1);
            var lpwd = $("#lpwd").val();
            if (jsonData[lid - 1].password == lpwd) {
              window.location =
                "/" + role + ".html?id=" + $("#lid").val().substring(1);
            } else {
              $("#lfail").text("Login Failed");
            }
          },
          error: function (xhr) {
            alert("Server Error\nReason: " + xhr.responseText);
          },
        });
      }
    </script>
  </body>
</html>
